<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lezzet-i Ala Admin Panel</title>

<style>
body{
margin:0;font-family:Arial;background:black;color:white;
overflow-x:hidden;
}
.container{
max-width:1100px;margin:auto;padding:15px;
animation:fadeIn 1s ease;
}
@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}
h1{color:orange;text-align:center;font-size:28px;}
.card{
background:#111;border:2px solid orange;padding:15px;border-radius:15px;margin-bottom:15px;
box-shadow:0 0 10px orange;
transition:.3s;
}
.card:hover{transform:scale(1.02);}
input,select,button{
width:100%;padding:10px;margin:5px 0;border-radius:8px;border:none;
font-size:16px;
}
button{
background:orange;color:black;font-weight:bold;cursor:pointer;
transition:.2s;
}
button:hover{background:white;}
.red{background:red;color:white;}
table{
width:100%;border-collapse:collapse;margin-top:10px;font-size:14px;
}
td,th{
border:1px solid orange;padding:8px;text-align:center;
}
pre{
background:black;border:1px solid orange;padding:10px;border-radius:8px;
max-height:200px;overflow:auto;font-size:12px;
}
</style>
</head>

<body>

<div class="container">
<h1>‚öôÔ∏è LEZZET-ƒ∞ ALA ADMIN PANEL</h1>

<div class="card">
<h3>‚ûï √úr√ºn Ekle</h3>
<input id="pname" placeholder="√úr√ºn adƒ±">
<input id="pprice" type="number" placeholder="Fiyat">
<select id="pcat">
<option>Kokore√ß</option>
<option>K√∂fte</option>
<option>Izgara</option>
</select>
<button onclick="addProduct()">√úr√ºn Ekle</button>
</div>

<div class="card">
<h3>üì¶ √úr√ºn Listesi</h3>
<table id="productTable"></table>
</div>

<div class="card">
<h3>ü§ñ Otomatik JSON (M√º≈üteri Siteye Kopyala)</h3>
<pre id="jsonBox"></pre>
</div>

</div>

<script>
// TARAYICIYA KAYITLI √úR√úNLERƒ∞ Y√úKLE
let products = JSON.parse(localStorage.getItem("products")) || [];

// √úR√úN EKLE
function addProduct(){
 let name=pname.value;
 let price=pprice.value;
 let cat=pcat.value;
 if(!name || !price) return alert("√úr√ºn adƒ± ve fiyat gir!");
 products.push({name,price,category:cat});
 save();
 pname.value=""; pprice.value="";
}

// KAYDET
function save(){
 localStorage.setItem("products", JSON.stringify(products));
 render();
}

// TABLOYU YENƒ∞LE
function render(){
 let table=document.getElementById("productTable");
 table.innerHTML="<tr><th>Ad</th><th>Fiyat</th><th>Kategori</th><th>Sil</th></tr>";
 products.forEach((p,i)=>{
  table.innerHTML+=`
  <tr>
    <td>${p.name}</td>
    <td>${p.price} TL</td>
    <td>${p.category}</td>
    <td><button class="red" onclick="del(${i})">Sil</button></td>
  </tr>`;
 });

 // OTOMATƒ∞K JSON
 document.getElementById("jsonBox").innerText = JSON.stringify(products,null,2);
}

// Sƒ∞L
function del(i){
 products.splice(i,1);
 save();
}

// ƒ∞lk a√ßƒ±lƒ±≈üta y√ºkle
render();
</script>

</body>
</html>
